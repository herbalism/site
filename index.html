<html>
  <head>
    <script src="loaderconf.js" type="text/javascript"></script>
    <script src="modules/curl/src/curl.js" type="text/javascript"></script>
    <script type="text/javascript">
      <!-- twig needs to know where to set and get the location -->
      define("twig-base", [] , function() {
      return window;
      });

      <!-- load the bootstrap stylesheets in order, then kick off the application by loading twig -->
      curl(['css!bootstrap/css/bootstrap.css']).
      next(['css!bootstrap/css/bootstrap-responsive.css']).
      next(['twig']);
    </script>

    <!-- these can probably be loaded with curl, just ripped from bootstrap for now -->
    <script src="js/ext/jquery-1.8.2.js" type="text/javascript"></script>
    <script src="modules/bootstrap/docs/assets/js/bootstrap.js" type="text/javascript"></script>
  </HEAD>
  <BODY>
  </BODY>
</html>
